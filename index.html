<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gateway URL Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.4rem;
    }

    label {
      font-size: 0.85rem;
      opacity: 0.85;
    }

    input {
      width: 94.4%;
      margin-top: 6px;
      margin-bottom: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00d4ff;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #00bfe6;
    }

    .result {
      margin-top: 18px;
      word-break: break-all;
      font-size: 0.9rem;
    }

    .result span {
      color: #00eaff;
      text-decoration: none;
    }

    .copy-btn {
      margin-top: 10px;
      background: #ffffff22;
      color: #fff;
    }

    .copy-btn:hover {
      background: #ffffff33;
    }
    span{
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>IP Stealer URL Generator</h1>

    <label for="redirect">Redirect URL</label>
    <input
      id="redirect"
      type="url"
      placeholder="https://example.com"
      required
    />

    <button onclick="generateLink()">Generate Link</button>

    <div class="result" id="result"></div>
    <span id="info1" style="display: none;">This is the link you send to the person you want to steal their IP. To make it less suspicious, use a short URL service like bit.ly or tinyurl.com.</span>
    <button class="copy-btn" id="copyBtn" style="display:none" onclick="copyLink()">
      Copy to Clipboard
    </button>
  </div>

  <script>
    function generate6DigitTimeCode(date = new Date()) {
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const second = date.getSeconds();

        // Convert everything into total seconds
        const totalSeconds =
            ((((month * 31 + day) * 24 + hour) * 60 + minute) * 60) +
            second;

        // Scramble while keeping uniqueness window
        const code = (totalSeconds * 7919) % 1_000_000;

        // Convert to string and remove leading zeroes
        return String(code).replace(/^0+/, "") || "0";
        }

    let lastGeneratedURL = "";

    function generateLink() {
      const redirectInput = document.getElementById("redirect");
      const result = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");

      if (!redirectInput.value) {
        alert("Please enter a redirect URL.");
        return;
      }

      const id = generate6DigitTimeCode();
      const encodedRedirect = encodeURIComponent(redirectInput.value);

      lastGeneratedURL =
        `https://chibbit-99.github.io/gateway?id=${id}&redirect=${encodedRedirect}`;

      result.innerHTML = `
        <strong>Generated Link:</strong><br>
        <span href="${lastGeneratedURL}" target="_blank">
          ${lastGeneratedURL}
        </span>
      `;

      copyBtn.style.display = "block";
      document.getElementById("info1").style.display = "block";
    }

    function copyLink() {
      navigator.clipboard.writeText(lastGeneratedURL);
      alert("Link copied to clipboard!");
    }
  </script>

</body>
</html>
